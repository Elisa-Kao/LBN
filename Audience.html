<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            overflow: hidden;
            background-image: url("https://i.ibb.co/rGb1jWH/S-4399214.jpg");
            background-size: cover;
            background-position: top;
            height: 0vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #welcomeImageContainer {
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        #welcomeImage,
        #welcomeVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        #advertisingSection {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .ad {
            position: absolute;
            left: 75.5%;
            top: 67%;
            width: 23.6%;
            height: 29%;
            transform-origin: top left;
        }

        .top_donation,
        .new_follower,
        .new_donation {
            font-size: 20px;
            color: #ead217;
            position: absolute;
            top: 84%;
        }

        .top_donation span,
        .new_follower span,
        .new_donation span {
            color: red;
        }

        .top_donation {
            top: -1%;
            left: 5%;
            background: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div id="welcomeImageContainer">
        <!-- Video element added -->
        <video id="welcomeVideo" autoplay loop muted>
            <source src="https://github.com/Elisa-Kao/LBN/blob/main/9ecf44b2-08af-42f9-bce8-198e4b6e3911.mp4" type="video/mp4">


    </div>

    <!-- Rest of your existing HTML content -->

    <div id="advertisingSection">
        <img class="ad" src="https://i.ibb.co/fpMrBqR/brand-logo-featured-image-1492.jpg" alt="Ad 1">
    </div>

    <div>
        <p class="top_donation">感謝榜一大哥<span style="color: rgb(0, 12, 249);">666</span> !!</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var image = document.getElementById("welcomeImage");
            var video = document.getElementById("welcomeVideo");
            var fadeInOutInterval;
            var blinkCount = 0;
            var totalBlinks = 3;

            // Show the image
            // image.style.opacity = "0";

            // Function to fade in and out
            function fadeInOut() {
                video.style.opacity = (video.style.opacity === "0") ? "1" : "0";

                blinkCount++;
                if (blinkCount === totalBlinks * 2) {
                    // Stop the fading after the specified number of blinks
                    clearInterval(fadeInOutInterval);
                    // Hide the video after fading
                    setTimeout(function () {
                        video.style.opacity = "0";
                    }, 2000); // Delay before fading out 
                }
            }

            // Set interval to fade in and out every 0.8 seconds for a total of 3 blinks
            fadeInOutInterval = setInterval(fadeInOut, 800);
        });
    </script>

</body>

</html>
