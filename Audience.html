<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            overflow: hidden;
            background-image: url("https://i.ibb.co/rGb1jWH/S-4399214.jpg");
            background-size: cover;
            background-position: top;
            height: 0vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #welcomeImageContainer {
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        #welcomeImage,
        #welcomeVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        #advertisingSection {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .ad {
            position: absolute;
            left: 75.5%;
            top: 67%;
            width: 23.6%;
            height: 29%;
            transform-origin: top left;
        }

        .top_donation,
        .new_follower,
        .new_donation {
            font-size: 20px;
            color: #ead217;
            position: absolute;
            top: 84%;
        }

        .top_donation span,
        .new_follower span,
        .new_donation span {
            color: red;
        }

        .top_donation {
            top: -1%;
            left: 5%;
            background: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            font-size: 16px;
        }

        #welcomeVideoContainer {
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        #welcomeVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        

        #chatMessages {
            max-height: calc(70% - 40px); /* Adjust the maximum height based on your preference */
            overflow-y: scroll;
            padding: 10px;
            font-family: Arial, sans-serif; /* Specify your preferred font */
        }

        #inputContainer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 95%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(163, 89, 89, 0.9); /* Set a background color for better visibility */
            border-top: 1px solid #7c4949;
        }

        #inputMessage {
            flex-grow: 1;
            padding: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Adjust the font size based on your preference */
        }

        #sendMessageBtn {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #a71e1e;
            color: #fffdfd;
            cursor: pointer;
            font-size: 14px; /* Adjust the font size based on your preference */
        }

        #channelSelector {
            padding: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Adjust the font size based on your preference */
        }
        #chatbox {
            position: fixed;
            top: 18.5%;
            left: 77%;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 300px;
            background-color: rgba(97, 94, 94, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #streamingPlatformLabel {
            position: fixed;
            top: 52%;
            left: 20%;
            font-size: 60px;
            font-weight: bold;
            color: #fff; /* Set your desired color */
            z-index: 999; /* Ensure it's on top of other elements */
        }

    </style>
</head>

<body>

    <div id="welcomeVideoContainer">
        <video id="welcomeVideo" width="560" height="315" controls>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/hlQIUuvxgBQ?si=0NVcfEAPm6uAiwNs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </video>
    </div>

    <!-- Rest of your existing HTML content -->

    <div id="advertisingSection">
        <img class="ad" src="https://i.ibb.co/fpMrBqR/brand-logo-featured-image-1492.jpg" alt="Ad 1">
    </div>

    <div>
        <p class="top_donation">感謝榜一大哥<span style="color: rgb(0, 12, 249);">666</span> !!</p>
    </div>

    <div id="chatbox">
        <select id="channelSelector">
            <option value="public">公頻</option>
            <!-- Add more channels if needed -->
        </select>
        <div id="chatMessages"></div>
        <div id="inputContainer">
            <input type="text" id="inputMessage" placeholder="Type your message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <div id="streamingPlatformLabel">Streaming Platform</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById("welcomeVideo");
            var fadeInOutInterval;
            var blinkCount = 0;
            var totalBlinks = 3;

            // Function to fade in and out
            function fadeInOut() {
                video.style.opacity = (video.style.opacity === "0") ? "1" : "0";

                blinkCount++;
                if (blinkCount === totalBlinks * 2) {
                    // Stop the fading after the specified number of blinks
                    clearInterval(fadeInOutInterval);
                    // Hide the video after fading
                    setTimeout(function () {
                        video.style.opacity = "0";
                    }, 2000); // Delay before fading out 
                }
            }

            // Set interval to fade in and out every 0.8 seconds for a total of 3 blinks
            fadeInOutInterval = setInterval(fadeInOut, 800);
        });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var videoContainer = document.querySelector("#welcomeVideoContainer");
        var fadeInOutInterval;
        var blinkCount = 0;
        var totalBlinks = 3;

        // Function to fade in and out
        function fadeInOut() {
            videoContainer.style.opacity = (blinkCount % 2 === 0) ? "1" : "0";

            blinkCount++;
            if (blinkCount === totalBlinks * 2) {
                clearInterval(fadeInOutInterval);
                setTimeout(function () {
                    videoContainer.style.opacity = "0";
                }, 2000);
            }
        }

        // Set interval to fade in and out every 0.8 seconds for a total of 3 blinks
        fadeInOutInterval = setInterval(fadeInOut, 800);
    });

    document.addEventListener("DOMContentLoaded", function () {
            var chatMessages = document.getElementById("chatMessages");
            var inputMessage = document.getElementById("inputMessage");
            var sendMessageBtn = document.getElementById("sendMessageBtn");
            var channelSelector = document.getElementById("channelSelector");

            sendMessageBtn.addEventListener("click", function () {
                var message = inputMessage.value.trim();
                if (message !== "") {
                    var messageElement = document.createElement("div");
                    messageElement.textContent = "[" + channelSelector.value + "] " + message;
                    chatMessages.appendChild(messageElement);
                    inputMessage.value = "";
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });
        });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var chatMessages = document.getElementById("chatMessages");

        var channelSelector = document.getElementById("channelSelector");

        sendMessageBtn.addEventListener("click", sendMessage);

</script>
