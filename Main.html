  <script>
    let buttonsDisplayed = false;
  
    function showButtons() {
      if (!buttonsDisplayed) {
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');
        prevButton.style.display = 'inline-block';
        prevButton.style.left = '170px';  // Adjust the left position as needed
        nextButton.style.display = 'inline-block';
        nextButton.style.right = '170px'; // Adjust the right position as needed
        buttonsDisplayed = true;
      }
    }
  
    // JavaScript for image slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
  
    function showSlide(index) {
      slides.forEach((slide, i) => {
        if (i === index) {
          slide.style.display = 'block';
        } else {
          slide.style.display = 'none';
        }
      });
    }
  
    function nextSlide() {
      showButtons(); // Show buttons when next is clicked
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }
  
    function prevSlide() {
      showButtons(); // Show buttons when prev is clicked
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      showSlide(currentSlide);
    }
  
    // Auto transition
    setInterval(nextSlide, 5000);
  
    // Manual navigation
    document.addEventListener('keydown', function (e) {
      if (e.key === 'ArrowRight') {
        showButtons(); // Show buttons when right arrow key is pressed
        nextSlide();
      } else if (e.key === 'ArrowLeft') {
        showButtons(); // Show buttons when left arrow key is pressed
        prevSlide();
      }
    });
  
    // Swipe functionality for touch devices
    let touchStartX = 0;
    let touchEndX = 0;
  
    document.addEventListener('touchstart', function (e) {
      touchStartX = e.touches[0].clientX;
    });
  
    document.addEventListener('touchend', function (e) {
      touchEndX = e.changedTouches[0].clientX;
  
      // Determine the swipe direction
      const swipeThreshold = 50; // Adjust this threshold as needed
      const swipeDistance = touchEndX - touchStartX;
  
      if (swipeDistance > swipeThreshold) {
        showButtons(); // Show buttons when swiping right
        prevSlide(); // Swipe right, go to the previous slide
      } else if (swipeDistance < -swipeThreshold) {
        showButtons(); // Show buttons when swiping left
        nextSlide(); // Swipe left, go to the next slide
      }
    });
  
    // Initial display of the first slide
    document.addEventListener('DOMContentLoaded', function () {
      showSlide(currentSlide);
    });
  </script>
