<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 其他的 head 內容 -->


  <style>
    /* 一些基本的樣式，你可以根據需要進行調整 */
    .dropdown {
      position: relative;
      display: inline-block;
    }


    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }


    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }


    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }


    .dropdown:hover .dropdown-content {
      display: block;
    }


    /* 新增的樣式 */
    #additionalLabel {
      display: none;
      margin-top: 10px; /* 距離上方的距離，可以根據需要調整 */
    }


    #gameForm {
      display: none;
      margin-top: 10px; /* 距離上方的距離，可以根據需要調整 */
    }


    #gameTypeDropdown {
      display: none;
      margin-top: 10px; /* 距離上方的距離，可以根據需要調整 */
    }


    input[type="text"] {
      width: 200px; /* 輸入框的寬度，可以根據需要調整 */
    }
  </style>
</head>
<body>
  <!-- 頁面內容部分 -->


  <div class="dropdown">
    <button onclick="showGameForm()">新增遊戲</button>
    <div id="gameTypeDropdown" class="dropdown-content">
      <a href="#" onclick="showAdditionalLabel('淘汰賽')">淘汰賽</a>
      <a href="#" onclick="showAdditionalLabel('冠軍賽')">冠軍賽</a>
      <a href="#" onclick="showAdditionalLabel('系列賽')">系列賽</a>
    </div>
  </div>
  <!-- 玩家評分的 dropdown -->
  <div class="dropdown">
    <button onclick="showPlayerRatingDropdown()">玩家評分</button>
    <div id="playerRatingDropdown" class="dropdown-content">
      <a href="#" onclick="showAdditionalLabel('玩家A評分')">評分類型1</a>
      <a href="#" onclick="showAdditionalLabel('玩家B評分')">評分類型2</a>
      <!-- 可以根據需要新增更多評分類型的選項 -->
    </div>
  </div>


  <!-- 管理用戶的 dropdown -->
  <div class="dropdown">
    <button onclick="showManageUserDropdown()">管理用戶</button>
    <div id="manageUserDropdown" class="dropdown-content">
      <a href="#" onclick="showAdditionalLabel('管理用戶A')">用戶類型1</a>
      <a href="#" onclick="showAdditionalLabel('管理用戶B')">用戶類型2</a>
      <!-- 可以根據需要新增更多用戶類型的選項 -->
    </div>
  </div>


  <!-- 顯示的 label -->
  <div id="additionalLabel">你選擇的是：<span id="selectedOption"></span></div>


  <!-- 遊戲名稱輸入表單 -->
  <form id="gameForm">
    <label for="gameName">請輸入遊戲名稱：</label>
    <input type="text" id="gameName" required>
    <button type="button" onclick="showGameTypeDropdown()">下一步</button>
  </form>


  <script>
    function showGameForm() {
      var gameForm = document.getElementById("gameForm");
      gameForm.style.display = 'block';
    }


    function showGameTypeDropdown() {
      var gameTypeDropdown = document.getElementById("gameTypeDropdown");
      var gameForm = document.getElementById("gameForm");
     
      // 隱藏輸入遊戲名稱的表單
      gameForm.style.display = 'none';


      // 顯示競賽類型的下拉式選單
      gameTypeDropdown.style.display = 'block';
    }


    function showAdditionalLabel(option) {
      var additionalLabel = document.getElementById("additionalLabel");
      var selectedOption = document.getElementById("selectedOption");


      // 顯示選擇的賽事類型
      selectedOption.textContent = option;


      // 顯示 label
      additionalLabel.style.display = 'block';


      // 隱藏競賽類型的下拉式選單
      gameTypeDropdown.style.display = 'none';
    }
  </script>
</body>
</html>
