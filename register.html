<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/originals/36/4b/47/364b474b09b192c741e781e19e802561.gif');
            background-position: center;
            background-repeat: repeat;
            font-family: 'Papyrus', sans-serif;
        }

        h2{
            margin-top:10px;
            font-size:30px;
        }

        .content {
            width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            color: #000000;
        }

        section {
            position: absolute;
            left: 35.5%;
            top: 18%;
            width: 350px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(11px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 3rem;
            margin-bottom: 20px;
        }

        .transparent-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 8px;
            background-color: transparent; 
            border: 1px solid #000000;
            color: #000000;
        }

        button {
            font-family: 'Papyrus', sans-serif;
            font-size: 18px;
            background: transparent;
            color: #0f0f0f;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <form action="register.php" method="POST" class="fadeIn" onsubmit="return registerUser();">
        <section class="container">
            <h2>Registration</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="transparent-input" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="transparent-input" required>
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="transparent-input" required>
            <span class="error-message" id="passwordError"></span>
            <br>
            <button type="submit">Register</button>
        </section>
    </form>

    <script>
        function registerUser() {
            // Retrieve input values
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
    
            // Check if password and confirm password match
            if (password !== confirmPassword) {
                document.getElementById('passwordError').innerText = 'Passwords do not match';
                return false; // Prevent form submission
            } else {
                document.getElementById('passwordError').innerText = '';
            }
    
            // Replace the following lines with your actual registration logic
            // For demonstration purposes, we'll assume registration is successful
            var registrationSuccessful = true;
    
            if (registrationSuccessful) {
                alert('Registration Successfu! Redircting to Login page.');
                // Redirect to Main.html if registration is successful
                window.location.href = 'Main.html';
            } else {
                // Show an alert if registration fails
                alert('Registration Failed! Please try again.');
            }
    
            // Prevent form submission
            return false;
        }
    </script>
    </script>

</body>
</html>
