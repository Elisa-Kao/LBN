<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
    <style>
        /* Your existing styles */
    </style>
</head>

<body>
    <section class="container">
        <!-- New registration form code -->
        <form id="registrationForm" onsubmit="return registerUser();">
            <h2>Registration</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="transparent-input" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="transparent-input" required>
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="transparent-input" required>
            <span class="error-message" id="passwordError"></span>
            <br>
            <button type="submit">Register</button>
        </form>
        <!-- End of registration form code -->
    </section>

    <script>
        function registerUser() {
            // Replace the following lines with your actual registration logic
            // For demonstration purposes, we'll assume registration is successful
            var registrationSuccessful = true;

            if (registrationSuccessful) {
                alert('Registration successful! Redirecting to Login page.');
                // Redirect to the login page after successful registration
                window.location.href = 'Main.html';
            } else {
                // Show an alert if registration fails
                alert('Registration failed! Please try again.');
            }

            // Prevent form submission
            return false;
        }
    </script>
</body>

</html>
